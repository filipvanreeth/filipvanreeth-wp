name: filipvanreeth
recipe: wordpress
config:
  php: "8.2"
  # via: nginx
  webroot: web
  composer_version: "2-latest"
  config:
    php: .lando/php.ini
services:
  appserver:
    xdebug: "develop,debug"
    config:
      php: .lando/php.ini
  database:
    type: mysql:8.0
    portforward: true
    creds:
      user: wordpress
      password: wordpress
      database: wordpress
  node:
    type: node:22
    portforward: true
  mailhog:
    type: mailhog
    portforward: true
    hogfrom:
      - appserver
  phpmyadmin:
    type: phpmyadmin
    portforward: true
    hosts:
      - database
  # redis:
  #   type: redis
  #   portforward: true
tooling:
  npm:
    service: node
  npx:
    service: node
  node:
    service: node
  # redis-cli:
  #   service: redis
  phpcs:
    service: appserver
    cmd: ./vendor/bin/phpcs
  phpcbf:
    service: appserver
    cmd: ./vendor/bin/phpcbf
  xdebug-on:
        service: appserver
        description: 'Enable xdebug for apache.'
        cmd: 'docker-php-ext-enable xdebug && /etc/init.d/apache2 reload'
        user: root
  xdebug-off:
      service: appserver
      description: 'Disable xdebug for apache.'
      cmd: 'rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload'
      user: root
